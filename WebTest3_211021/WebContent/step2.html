<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function check() {
		var gen = document.multiForm.gender;
		var num = document.multiForm.num;
		var name = document.multiForm.name;
		var flag = true;
		var flag2 = true;

		for (i = 0; i < gen.length; i++) {
			if (gen[i].checked) {
				flag = false;
				break;
			}
		}
		if (flag) {
			alert("성별을 선택하세요.");
			return false;
		}
		if (num.value == "") {
			alert("기수를 작성하세요.");
			num.focus();
			return false;
		} else if (isNaN(num.value)) {
			alert("기수는 숫자로 작성하세요.");
			num.value = "";
			num.focus();
			return false;
		}
		for (i = 0; i < name.length; i++) {
			if (name[i].checked) {
				flag2 = false;
				break;
			}
		}
		if (flag2) {
			alert("이름을 선택하세요.");
			return false;
		}
	}
</script>
</head>
<body>
	<form name="multiForm" method="get" action="MultiServlet"
		onsubmit="return check();">
		<input type="radio" name="gender" value="남">남 <br> <input
			type="radio" name="gender" value="여">여 <br> 기수 <input
			type="text" name="num" value=""><br> <input
			type="checkbox" name="name" value="b"> 백승석<br> <input
			type="checkbox" name="name" value="m"> 민전기<br> <input
			type="checkbox" name="name" value="lee"> 이준우<br> <input
			type="submit" value="전송">
	</form>
</body>
</html>
